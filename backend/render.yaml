services:
  - type: web
    name: meetingflow-transcription
    env: node
    runtime: node
    plan: free
    buildCommand: npm install && bash scripts/setup-whisper-render.sh
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ALLOWED_ORIGINS
        value: https://sudhanshumalani.github.io,http://localhost:5173
