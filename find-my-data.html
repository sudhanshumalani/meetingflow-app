<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find My Data - MeetingFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <div class="bg-red-50 border-2 border-red-200 rounded-lg p-8 mb-6">
      <h1 class="text-3xl font-bold text-red-900 mb-4">üîç Find My Meeting Data</h1>
      <p class="text-red-800">
        There are 5 files in your Google Drive. Let's check ALL of them to find your meetings!
      </p>
    </div>

    <div class="bg-white rounded-lg shadow-lg p-8 space-y-6">
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Google Drive Access Token
          </label>
          <input
            type="password"
            id="accessToken"
            placeholder="Paste your Google Drive access token"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
          />
          <p class="text-xs text-gray-500 mt-1">Get this from localStorage: google_drive_tokens ‚Üí accessToken</p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Folder ID
          </label>
          <input
            type="text"
            id="folderId"
            value="14BWVk13-gkWYcXp-qgiiZFFo9Yf6Oh_B"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg"
          />
        </div>
      </div>

      <button
        onclick="scanAllFiles()"
        class="w-full bg-blue-600 text-white py-4 px-6 rounded-lg hover:bg-blue-700 transition-colors font-bold text-xl"
      >
        üîç SCAN ALL FILES FOR MY DATA
      </button>

      <div id="progress" class="hidden">
        <div class="bg-gray-100 rounded-lg p-4">
          <div class="flex items-center space-x-3 mb-2">
            <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
            <span class="text-gray-700 font-medium">Scanning files...</span>
          </div>
          <div id="progressLog" class="text-sm text-gray-600 space-y-1 max-h-64 overflow-y-auto"></div>
        </div>
      </div>

      <div id="results" class="hidden"></div>
    </div>
  </div>

  <script>
    function log(message, type = 'info') {
      const logDiv = document.getElementById('progressLog')
      if (!logDiv) return
      const line = document.createElement('div')
      line.textContent = message
      line.className = type === 'error' ? 'text-red-600' :
                       type === 'success' ? 'text-green-600' : 'text-gray-600'
      logDiv.appendChild(line)
      logDiv.scrollTop = logDiv.scrollHeight
      console.log(message)
    }

    async function scanAllFiles() {
      const accessToken = document.getElementById('accessToken').value.trim()
      const folderId = document.getElementById('folderId').value.trim()

      if (!accessToken) {
        alert('Please enter your Google Drive access token')
        return
      }

      document.getElementById('progress').classList.remove('hidden')
      document.getElementById('results').classList.add('hidden')
      document.getElementById('progressLog').innerHTML = ''

      log('üîç Searching for all files in Google Drive folder...')

      try {
        // List all files in the folder
        const listResponse = await fetch(
          `https://www.googleapis.com/drive/v3/files?q=parents in '${folderId}'&fields=files(id,name,size,modifiedTime)`,
          {
            headers: {
              'Authorization': `Bearer ${accessToken}`
            }
          }
        )

        if (!listResponse.ok) {
          throw new Error(`Failed to list files: ${listResponse.statusText}`)
        }

        const { files } = await listResponse.json()
        log(`‚úÖ Found ${files.length} files`)

        const fileAnalysis = []

        // Download and analyze each file
        for (const file of files) {
          log(`üì• Checking file: ${file.name} (${file.size} bytes)`)

          try {
            const contentResponse = await fetch(
              `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media`,
              {
                headers: {
                  'Authorization': `Bearer ${accessToken}`
                }
              }
            )

            if (!contentResponse.ok) {
              log(`‚ö†Ô∏è Could not read file ${file.name}`, 'error')
              continue
            }

            const content = await contentResponse.text()
            const data = JSON.parse(content)

            const meetings = data.data?.meetings || []
            const stakeholders = data.data?.stakeholders || []
            const categories = data.data?.stakeholderCategories || []

            log(`  üìä ${meetings.length} meetings, ${stakeholders.length} stakeholders, ${categories.length} categories`)

            fileAnalysis.push({
              file,
              data,
              meetings: meetings.length,
              stakeholders: stakeholders.length,
              categories: categories.length,
              totalItems: meetings.length + stakeholders.length + categories.length,
              timestamp: data.metadata?.timestamp || file.modifiedTime,
              fullData: data
            })

          } catch (error) {
            log(`‚ùå Error reading ${file.name}: ${error.message}`, 'error')
          }
        }

        // Sort by most meetings
        fileAnalysis.sort((a, b) => b.meetings - a.meetings)

        displayResults(fileAnalysis)

      } catch (error) {
        log(`‚ùå Error: ${error.message}`, 'error')
        document.getElementById('progress').classList.add('hidden')
      }
    }

    function displayResults(fileAnalysis) {
      document.getElementById('progress').classList.add('hidden')
      document.getElementById('results').classList.remove('hidden')

      const resultsDiv = document.getElementById('results')

      if (fileAnalysis.length === 0) {
        resultsDiv.innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-lg p-6">
            <h3 class="text-lg font-bold text-red-900 mb-2">‚ùå No files found</h3>
            <p class="text-red-800">Could not find any files in the Google Drive folder.</p>
          </div>
        `
        return
      }

      const bestFile = fileAnalysis[0]

      let html = `
        <div class="space-y-4">
          ${bestFile.meetings > 0 ? `
            <div class="bg-green-50 border-2 border-green-300 rounded-lg p-6">
              <h3 class="text-xl font-bold text-green-900 mb-3">‚úÖ FOUND YOUR DATA!</h3>
              <p class="text-green-800 mb-4">
                Found <strong>${bestFile.meetings} meetings</strong> in file: <strong>${bestFile.file.name}</strong>
              </p>
              <button
                onclick='restoreFromFile(${JSON.stringify(bestFile.fullData)})'
                class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 font-bold"
              >
                üîÑ RESTORE THESE ${bestFile.meetings} MEETINGS NOW
              </button>
            </div>
          ` : `
            <div class="bg-yellow-50 border-2 border-yellow-300 rounded-lg p-6">
              <h3 class="text-xl font-bold text-yellow-900 mb-3">‚ö†Ô∏è No meetings found</h3>
              <p class="text-yellow-800">
                None of the files contain meeting data. Your meetings may not have been synced.
              </p>
            </div>
          `}

          <div class="bg-white border border-gray-200 rounded-lg p-6">
            <h3 class="text-lg font-bold text-gray-900 mb-4">All Files Found (${fileAnalysis.length}):</h3>
            <div class="space-y-2">
              ${fileAnalysis.map((analysis, idx) => `
                <div class="border border-gray-200 rounded p-4 ${analysis.meetings > 0 ? 'bg-green-50 border-green-300' : 'bg-gray-50'}">
                  <div class="flex justify-between items-start mb-2">
                    <div>
                      <div class="font-medium text-gray-900">${idx + 1}. ${analysis.file.name}</div>
                      <div class="text-xs text-gray-500">${analysis.file.size} bytes ‚Ä¢ ${new Date(analysis.file.modifiedTime).toLocaleString()}</div>
                    </div>
                    ${analysis.meetings > 0 ? `
                      <button
                        onclick='restoreFromFile(${JSON.stringify(analysis.fullData).replace(/'/g, "&apos;")})'
                        class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700"
                      >
                        Restore
                      </button>
                    ` : ''}
                  </div>
                  <div class="text-sm text-gray-700">
                    üìä <strong>${analysis.meetings}</strong> meetings ‚Ä¢
                    <strong>${analysis.stakeholders}</strong> stakeholders ‚Ä¢
                    <strong>${analysis.categories}</strong> categories
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        </div>
      `

      resultsDiv.innerHTML = html
    }

    function restoreFromFile(data) {
      const meetings = data.data?.meetings || []
      const stakeholders = data.data?.stakeholders || []
      const categories = data.data?.stakeholderCategories || []

      console.log('üîÑ Restoring data:', {
        meetings: meetings.length,
        stakeholders: stakeholders.length,
        categories: categories.length
      })

      // Generate restore script
      const script = `
// RESTORE YOUR DATA
localStorage.setItem('meetingflow_meetings', JSON.stringify(${JSON.stringify(meetings)}))
localStorage.setItem('meetingflow_stakeholders', JSON.stringify(${JSON.stringify(stakeholders)}))
localStorage.setItem('meetingflow_stakeholder_categories', JSON.stringify(${JSON.stringify(categories)}))
console.log('‚úÖ Data restored!')
alert('‚úÖ Data restored! Refresh the page (F5) to see your ${meetings.length} meetings!')
`

      // Copy to clipboard
      const textarea = document.createElement('textarea')
      textarea.value = script
      document.body.appendChild(textarea)
      textarea.select()
      document.execCommand('copy')
      document.body.removeChild(textarea)

      alert(`‚úÖ Restore script copied to clipboard!\n\nFound:\n‚Ä¢ ${meetings.length} meetings\n‚Ä¢ ${stakeholders.length} stakeholders\n‚Ä¢ ${categories.length} categories\n\nNext steps:\n1. Open your app\n2. Press F12 ‚Üí Console\n3. Paste and press Enter\n4. Refresh (F5)`)
    }
  </script>
</body>
</html>
