<!DOCTYPE html>
<html>
<head>
    <title>Generate MeetingFlow Icons</title>
    <style>
        .icon-generator {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            border-radius: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            margin: 20px;
        }
        .icon-text {
            color: white;
            font-size: 120px;
            font-weight: bold;
        }
        .instructions {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
            padding: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h1>MeetingFlow PWA Icon Generator</h1>
        <p>Right-click on the icon below and save as:</p>
        <ul>
            <li>pwa-512x512.png (for the large icon)</li>
            <li>Then resize to 192x192 and save as pwa-192x192.png</li>
        </ul>
    </div>

    <div class="icon-generator" id="icon">
        <div class="icon-text">ðŸ“…</div>
    </div>

    <script>
        // Function to download the icon as PNG
        function downloadIcon(size, filename) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;

            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#2563eb');
            gradient.addColorStop(1, '#1d4ed8');

            // Draw background
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, size * 0.2);
            ctx.fill();

            // Draw emoji
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.24}px system-ui`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ“…', size/2, size/2);

            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Auto-generate icons
        setTimeout(() => {
            downloadIcon(512, 'pwa-512x512.png');
            setTimeout(() => downloadIcon(192, 'pwa-192x192.png'), 500);
        }, 1000);
    </script>
</body>
</html>
